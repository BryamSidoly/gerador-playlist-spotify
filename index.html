<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Playlist de Treino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Playlist de Treino</h1>
    
    <label for="intensity">Intensidade do treino:</label>
    <select id="intensity">
      <option value="baixa">Baixa</option>
      <option value="media">Média</option>
      <option value="alta">Alta</option>
    </select>

    <label for="duration">Duração (minutos):</label>
    <input type="number" id="duration" min="1" max="120" value="30" />

    <button id="generate">Gerar Playlist</button>

    <div id="playlist"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Playlist Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Workout Playlist</h1>

    <label for="intensity">Workout Intensity:</label>
    <select id="intensity">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" min="1" max="120" value="30" />

    <button id="generate">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 8px;">
    <path d="M8 5v14l11-7z"/>
  </svg>
  Generate Playlist
</button>


    <div id="playlist"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
